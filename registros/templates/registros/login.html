<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Análise de Faturamento</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="#">Controle de Motorista</a>
    <div class="collapse navbar-collapse">
        
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'registrar_ganho' %}">Ganhos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'registrar_despesa' %}">Despesas</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Análise</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4 text-center">Login</h3>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="username" class="form-label">Usuário</label>
      <input type="text" name="username" id="username" class="form-control">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" name="password" id="password" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary w-100">Entrar</button>
    {% if erro %}
      <p class="text-danger mt-2 text-center">{{ erro }}</p>
    {% endif %}
            <!-- Botão para cadastro -->
        <div class="text-center mt-3">
            <p>Não tem uma conta?</p>
            <a href="{% url 'registro' %}" class="btn btn-outline-secondary">Criar Conta</a>
        </div>

  </form>
</div>

</body>
</html>
