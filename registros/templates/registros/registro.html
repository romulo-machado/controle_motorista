<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" style="max-width: 500px;">
        <h2 class="text-center mb-4">Criar Conta</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password1" class="form-label">Senha</label>
                <input type="password" name="password1" id="password1" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="password2" class="form-label">Confirme a Senha</label>
                <input type="password" name="password2" id="password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>

            {% if erro %}
                <div class="alert alert-danger mt-3 text-center">{{ erro }}</div>
            {% endif %}
        </form>
        <p class="text-center mt-3">Já tem conta? <a href="{% url 'login' %}">Entrar</a></p>
    </div>
</body>
</html>
